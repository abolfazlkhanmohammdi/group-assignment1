<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="github-logo-holder">
        <img src="./src/images/github.png" alt="not found!" class="github-logo">
    </div>      
    <div class="main-background">
        <div class="top-pink-header"></div>
        <div class="main-frame">
            <div class="main-frame-header">
                <img src="./src/images/person.png" alt="not found!" class="img">
                <img src="./src/images/notification.png" alt="not found!" class="icon">
                <img src="./src/images/search.png" alt="not found!" class="icon">
                <input placeholder="Text Input" dir="ltr" type="search" name="search" class="search-input">
            </div>
            <div class="main-frame-content">
                <div class="small-frame"></div>
                <div class="small-frame"></div>
                <div class="small-frame"></div>
                <div class="small-frame"></div>
            </div>
